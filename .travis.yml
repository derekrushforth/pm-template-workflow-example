sudo: false
language: node_js
before_install:
  - npm i postmark-cli -g
node_js:
  - '10'
deploy:
  provider: script
  script: POSTMARK_SERVER_TOKEN=$SERVER_TOKEN postmark templates push ./templates -f
  on:
    branch: master
after_deploy:
  - POSTMARK_SERVER_TOKEN=$SERVER_TOKEN postmark email raw -f=$FROM -t=$TO --subject="Templates pushed" --html=<p>Templates were pushed to Postmark.</p><br><br><a href="$TRAVIS_BUILD_WEB_URL">$TRAVIS_BUILD_WEB_URL</a>'
